<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <title>🌈你是Gay嗎</title>
    <link rel="stylesheet" href="胖的.css">
</head>
<body>
    <h1>Gay 指令測試器 🌈</h1>
    <div class="container">
        <input type="text" id="username" placeholder="輸入名字或ID">
        <br>
        <button onclick="checkGay()">測試!</button>
        <div id="result"></div>
    </div>

    <script>
        const specialResults = {
            "小夢": 0,
            "Pud": 100,
            "胖的": 100
        };

        const results = {};

        function checkGay() {
            const user = document.getElementById("username").value.trim();
            if (!user) {
                alert("請輸入名字或ID！");
                return;
            }

            let percent;
            if (specialResults[user] !== undefined) {
                percent = specialResults[user];
            } else if (results[user] !== undefined) {
                percent = results[user];
            } else {
                percent = Math.floor(Math.random() * 101);
                results[user] = percent;
            }

            document.getElementById("result").innerText = `${user} 你 ${percent}% 是蓋 🌈`;
        }
    </script>
</body>
</html>
